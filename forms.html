<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">

            <div><label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">

            <br>

            <label for="password">Password</label>
            <input type="password" id="password"placeholder="Enter your password">
            </div>

            <br>
            <br>

            <div><textarea name="bio"placeholder="This is for the user to fill out a short description of themselves."></textarea>
            </div>

            <div><h2>How did you hear about us?</h2>
            <input type="radio" id="a1" name="question1">
            <label for="a1">billboard</label>
            <input type="radio" id="a2" name="question1">
            <label for="a2">radio advertisement</label>
            <input type="radio" id="a3" name="question2">
            <label for="a3">internet advertisement</label>
            <input type="radio" id="a4" name="question2">
            <label for="a4">other</label>
            </div>

            <br>
            <br>

            <div><label for="browser">What browser are you using?</label>
            <select id="browser">
                <option>Safari</option>
                <option>Firefox</option>
                <option>Chrome</option>
            </select>
            </div>
            <br>

            <input type="submit" value="Submit Form">

        </form>

    </body>
</html>
